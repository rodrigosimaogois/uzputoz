{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block stylesheets %}
<link href="/static/assets/css/style.css" rel="stylesheet" />
{% endblock stylesheets %}

{% block content %}
    
    <div>
        <h3 class="text-center">Maior fam√≠lia de Clash Royale do Brasil </h3> 
        <img src="/static/assets/img/logo.png" class="center" alt="Responsive image">
    </div>
    <div class="slide-container swiper">
        <h4 class="text-center patrocinadores">Patrocinadores</h4>
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper" id="mainBase">
            </div>
        </div>

        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
    </div>
    
{% endblock content %}

{% block javascripts %}

<script>
    const base = document.querySelector("#mainBase");
    
    function add(name){
        let row = '<div class="card swiper-slide"> \
                <div class="image-content"> \
                    <span class="overlay"></span>\
                    <div class="card-image"> \
                        <img src="/static/assets/img/patrocinadores/' + name + '.jpg" alt="' + name + '" class="card-img"> \
                    </div> \
                </div> \
                <div class="card-content"> \
                    <h2 class="name">' + name + '</h2> \
                </div> \
            </div>';

        base.innerHTML += row
    }

    function shuffle(a) {
        var j, x, i;
        for (i = a.length - 1; i > 0; i--) {
            j = Math.floor(Math.random() * (i + 1));
            x = a[i];
            a[i] = a[j];
            a[j] = x;
        }
        return a;
    }

    $(document).ready(function () {
        const patrocinadores = ['edmar', 'simao', 'sednanref', 'lello', 'felps', 'aron', 'allan sensei', 'gnerva'];
        shuffle(patrocinadores);
        patrocinadores.forEach(element => add(element));
    });
    
</script>

{% endblock javascripts %}
